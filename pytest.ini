[pytest]
# Pytest configuration for Zero-DCE project

# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require model weights)
    gui: GUI-related tests (may require display)
    slow: Tests that take significant time to run

# Ignore patterns
norecursedirs = .git .venv __pycache__ *.egg-info build dist

# Minimum Python version
minversion = 3.13
